<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaka AI</title>
    <h1>MOSAKA Artificial Inteligence</h1>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            width: 90%;
            max-width: 500px;
            background: #e5ddd5;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
            border-bottom: 1px solid #ccc;
        }
        .message {
            padding: 10px 15px;
            margin-bottom: 10px;
            max-width: 70%;
            word-wrap: break-word;
            border-radius: 15px;
            display: inline-block;
        }
        .message.user {
            background-color: #dcf8c6;
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        .message.bot {
            background-color: #f3f3f3;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        .input-container {
            display: flex;
            padding: 15px;
            background-color: #f0f0f0;
            border-top: 1px solid #ccc;
        }
        .input-container input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #ccc;
            outline: none;
        }
        .input-container button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            border-radius: 20px;
            background-color: #25d366;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .input-container button:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="messages" id="messages"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message..." aria-label="Message input">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) return;  // Don't send empty messages
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<div class="message user">${userInput}</div>`;
            document.getElementById('userInput').value = '';  // Clear input
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: userInput })  // Send prompt in JSON
                });
                const data = await response.json();
                const botMessage = data.response;
                messagesDiv.innerHTML += `<div class="message bot">${botMessage}</div>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;  // Auto-scroll to the latest message

            } catch (error) {
                console.error('Error:', error);  // Log any errors to the console
                messagesDiv.innerHTML += `<div class="message bot">Error: Could not reach the server</div>`;
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }
    </script>
</body>
</html>
